<div class="main-content" style="margin-left: 20px; margin-right: 20px;">
    <header>
      <div class="header-title-wrapper">
        <label for="">
          <span class="las la-bars"></span>
        </label>
        <div class="header-title">
          <h1><i>User List</i></h1>
        </div>
      </div>
    </header>
    <br><br><br><br>
    <div class="col-sm-4" style=" margin-left: 680px;  position: relative;">
      <div class="search-box" >
          <i class="material-icons">&#xE8B6;</i>
          <input type="text" class="form-control" placeholder="Search&hellip;">
      </div>
    </div>
    <br>
    <div class="container bootstrap snippets bootdey">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                      <div class="table-responsive">
                          <table class="table user-list">
                            <!--head-->

                              <thead>
                                  <tr>
                                  <th><span>Fullname</span></th>
                                 <!-- <th><span>Lastname</span></th>-->
                                  <th class="text-center"><span>Email</span></th>
                                 <!--<th><span class="text-center">Phonenumber </span></th>-->
                                  <th><span   >Actions </span></th>
                                  <a  href="#" routerLink="adduser">
                                    <i class="material-icons">person_add</i>
                                  </a>

                                 <!-- <th>&nbsp;</th>-->
                                  </tr>
                              </thead>
                              <!--body-->
                              <tbody>
                                  <tr *ngFor="let user of users | async">
                                      <td>
                                        {{user.firstName}} {{user.lastName}}
                                      </td>
                                      <!--
                                      <td>
                                        {{user.lastName}}
                                      </td>
                                    -->
                                      <td class="text-center">
                                        <a href="#">
                                          {{user.email}}
                                        </a>
                                      </td>
                                      <!--
                                      <td>
                                        {{user.phoneNumber}}
                                      </td>
                                    -->
                                      <!--actions-->
                                      <td>
                                        <button  (click)="userDetails(user.id)"   class="btn btn-info"  >Details</button>
                                        <button  (click)="updateUser(user.id)"  class="btn btn-warning" style="margin-left: 20px">Update</button>
                                        <button (click)="deleteUser(user.id)"   class="btn btn-danger" style="margin-left: 20px">Delete</button>
                                    </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    </div>
