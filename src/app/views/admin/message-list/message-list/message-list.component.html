<div class="main-content" style="margin-left: 20px; margin-right: 20px;">
    <header>
      <div class="header-title-wrapper">
        <label for="">
          <span class="las la-bars"></span>
        </label>
        <div class="header-title">
          <h1><i>Message List</i></h1>
        </div>
      </div>
    </header>
    <br><br><br><br>
    <div class="col-sm-4" style=" margin-left: 680px;  position: relative;">
      <div class="search-box" >
          <i class="material-icons">&#xE8B6;</i>
          <input type="text" class="form-control" placeholder="Search&hellip;">
      </div>
    </div>
    <br>
    <div class="container bootstrap snippets bootdey">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                      <div class="table-responsive">
                          <table class="table user-list">
                            <!--head-->

                              <thead>
                                  <tr>
                                  <th><span>FullName</span></th>
                                  <th class="text-center"><span>Email</span></th>
                                  <th class="text-center"><span>Message</span></th>
                                  <th><span  style="margin-left: 100px">Actions </span></th>
                                 <!-- <th>&nbsp;</th>-->
                                  </tr>
                              </thead>
                              <!--body-->
                              <tbody>
                                  <tr  *ngFor="let message of messages | async">
                                      <td>
                                        {{message.firstName}} {{message.lastName}}
                                      </td>
                                      <td>
                                        <a href="#">
                                          {{message.email}}
                                       </a>
                                      </td>
                                      <td class="text-center">
                                        {{message.text}}

                                      </td>

                                      <!--actions-->
                                      <td>
                                        <button (click)="messageDetails(message.id)"   class="btn btn-info"  >Details</button>
                                        <button   class="btn btn-light" style="margin-left: 20px">Replay</button>
                                         <button  (click)="deleteMessage(message.id)"  class="btn btn-danger" style="margin-left: 20px">Delete</button>

                                    </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    </div>
