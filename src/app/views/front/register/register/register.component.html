<div class="container">
    <div class="forms">
        <!--registration form-->
        <div class="form login">
            <span class="title">Registration</span>
            <!--beginform-->
          <!--<div [hidden]="submitted">-->
            <form  (ngSubmit)="onSubmit()"
            [formGroup]="formGrp" novalidate>

               <!--firstname input-->
            <div class="input-field">
                <input type="name" name="fname" id="fname" placeholder="Enter your first name"
                [(ngModel)]="user.firstName"
                 formControlName="fnamectrl"    required>
                <i class="bi bi-person"></i>
            </div>

            <div *ngIf="fname['fnamectrl'].touched && fname['fnamectrl'].invalid" class="show-error" class="alert-message">
                <div *ngIf="fname['fnamectrl'].errors?.['required'] && fname['fnamectrl'].dirty">Please enter your first name</div>
            </div>

              <!--lastname input-->
            <div class="input-field">
                <input type="name" name="lname" id="lname" placeholder="Enter your last name"
                [(ngModel)]="user.lastName"
                 formControlName="lnamectrl"  required>
                <i class="bi bi-person"></i>
            </div>

            <div *ngIf="lname['lnamectrl'].touched && lname['lnamectrl'].invalid " class="show-error" class="alert-message">
                <div *ngIf="lname['lnamectrl'].errors?.['required'] && lname['lnamectrl'].dirty">Please enter your last name</div>
            </div>

             <!--phonenumber input-->
             <div class="input-field">
                <input type="tel" name="tel" id="phonenumber" placeholder="Enter your phone number"
                [(ngModel)]="user.phoneNumber"
                 formControlName="phonenumberclr"  required>
                 <i class="bi bi-telephone"></i>
            </div>
            <div *ngIf="phonenumber['phonenumberclr'].touched && phonenumber['phonenumberclr'].invalid" class="show-error" class="alert-message">
                <div *ngIf="phonenumber['phonenumberclr'].errors?.['required'] && phonenumber['phonenumberclr'].dirty">Please enter the phone number</div>
                <div *ngIf="phonenumber['phonenumberclr'].errors?.['pattern'] && phonenumber['phonenumberclr'].dirty">Please enter valid phone number</div>
            </div>
               <!--email input-->
             <div class="input-field">
                 <input type="email" name="email" id="email" placeholder="Enter your email"
                 [(ngModel)]="user.email"
                  formControlName="emailctrl"  required>
                 <i class="bi bi-envelope"></i>
            </div>

            <div *ngIf="emailid['emailctrl'].touched && emailid['emailctrl'].invalid" class="show-error" class="alert-message">
                <div *ngIf="emailid['emailctrl'].errors?.['required'] && emailid['emailctrl'].dirty">Please enter your email id</div>
                <div *ngIf="emailid['emailctrl'].errors?.['email'] && emailid['emailctrl'].dirty">Please enter valid email id</div>
            </div>

                <!--password input-->
                <div class="input-field">
                    <input   [type]="showPassword ? 'text' : 'password'"  name="password" id="password" placeholder="Enter your password"
                    [(ngModel)]="user.password"
                     formControlName="passwordctrl"  required>
                    <i class="bi bi-lock icon"></i>
                    <i class="bi bi-eye" id="showHidePw"  (click)="togglePasswordVisibility()">
                        {{showPassword?'':''}}
                    </i>
                </div>

                <div *ngIf="passwordid['passwordctrl'].touched && passwordid['passwordctrl'].invalid " class="show-error" class="alert-message">
                    <div *ngIf="passwordid['passwordctrl'].errors?.['required'] && passwordid['passwordctrl'].dirty">Please enter your password</div>
                    <div *ngIf="passwordid['passwordctrl'].errors?.['minLength'] && passwordid['passwordctrl'].dirty">  Password must be at least 6 characters</div>
                </div>

                <!--checkbox-->
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logoCheck">
                        <label for="logoCheck" class="text">Remember me</label>
                    </div>

                </div>
                <!--button login-->
                <div class="input-field  button">
                <!--  <input type="button" value="Sign Up" (click)="signup()">-->
                <button type="submit" (click)="signup()" >Sign Up</button>
                </div>
            </form>
            <br/>
            <!--end form-->
            <div class="login-signup">
                <span class="text">a member?
                    <a href="#" class="text signup-text" routerLink="/loginuser" >Login now</a>
                </span>
            </div>
        </div>
    </div>
</div>
